<!-- src/app/features/reservations/reservation/reservation.component.html -->
<div class="reservation">
    <!-- Header: Ay navigasyonu ve aksiyon butonu -->
    <div class="reservation-header">
        <div class="navigation">
          <button mat-icon-button color="primary" (click)="previousMonth()">
            <mat-icon>chevron_left</mat-icon>
          </button>
          <h2>{{ month + 1 }}/{{ year }}</h2>
          <button mat-icon-button color="primary" (click)="nextMonth()">
            <mat-icon>chevron_right</mat-icon>
          </button>
        </div>
        <div class="action-btn">
          <button mat-flat-button color="primary" (click)="toggleMakeReservation()">
            + Rezervasyon Ekle
          </button>
        </div>
      </div>
  
    <!-- Rezervasyon Formu (MakeReservationComponent) -->
    <div *ngIf="showMakeReservation" class="make-reservation">
      <app-makeareservation (reservationCreated)="onReservationCreated($event)"></app-makeareservation>
    </div>
  
    <!-- İçerik: Sol panel (Kaynaklar) / Sağ panel (Timeline) -->
    <div class="reservation-content">
      <!-- Sol panel: Misafirhane/oda bilgileri -->
      <div class="resource-panel">
        <div class="resource-item" *ngFor="let resource of resources">
          <div class="resource-details">
            <p class="resource-building">{{ resource.building }}</p>
            <p class="resource-room">{{ resource.roomName }}</p>
            <p class="resource-size">{{ resource.size }}</p>
          </div>
        </div>
      </div>
  
      <!-- Sağ panel: Günler ve rezervasyon bilgileri -->
      <div class="timeline">
        <div class="timeline-header">
          <div class="day" *ngFor="let day of daysOfMonth">
            {{ day | date:'d' }}
          </div>
        </div>
        <div class="timeline-body">
          <div class="resource-row" *ngFor="let resource of resources">
            <div class="day" *ngFor="let day of daysOfMonth">
              <ng-container *ngIf="getReservationForDay(resource, day) as res">
                <div class="reservation-bar">{{ res.name }}</div>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
