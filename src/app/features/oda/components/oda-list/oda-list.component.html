<div class="header">

<div class="oda-list">
  <div class="header">
    <h2>Oda Listesi</h2>
    <button mat-flat-button color="accent" class="add-button"
            (click)="router.navigate(['/oda/add'])">
      Yeni Oda Ekle
    </button>
  </div>

  <div class="tree-container">
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
      <!-- Misafirhane (expandable) -->
      <mat-nested-tree-node *matTreeNodeDef="let node; when: isMisafirhane">
        <div class="mat-tree-node">
          <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.name">
            <mat-icon>
              {{ treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
            </mat-icon>
          </button>
          <strong>{{ node.name }}</strong>
        </div>
        <!-- Çocukları yerleştiriyoruz -->
        <div [class.tree-invisible]="!treeControl.isExpanded(node)">
          <ng-container matTreeNodeOutlet></ng-container>
        </div>
      </mat-nested-tree-node>
    
  <!-- Oda (leaf) -->
  <mat-tree-node *matTreeNodeDef="let node; when: isOda" class="oda-row">
    <div class="oda-content">
      <!-- indent için placeholder -->
      <button mat-icon-button disabled></button>

      <!-- oda numarası -->
      <span class="oda-name">Oda Numarası : {{ node.name }}</span>

      <!-- buton grubu, sağa yaslanıyor -->
      <div class="oda-actions">
        <button mat-icon-button color="primary" (click)="onEdit(node)" aria-label="Düzenle">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onDelete(node)" aria-label="Sil">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </mat-tree-node>
    </mat-tree>
    
  </div>
</div>
