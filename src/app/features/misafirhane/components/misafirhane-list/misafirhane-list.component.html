<div class="misafirhane-list">
  <div class="header">
    <h2>Misafirhane Listesi</h2>
    <button mat-flat-button color="accent" class="add-button"
            (click)="router.navigate(['/misafirhane/add'])">
      Yeni Misafirhane Ekle
    </button>
  </div>

  <div class="list-container">
    <mat-card *ngFor="let m of misafirhaneler" class="misafirhane-card">
      <div class="misafirhane-info">
        <h3>{{ m.ad }}</h3>
        <p>{{ m.konum }}</p>
        <p>Aktif: {{ m.aktifMi ? 'Evet' : 'Hayır' }}</p>
      </div>
      <div class="misafirhane-actions">
        <button mat-icon-button color="primary" aria-label="Güncelle" (click)="onEdit(m)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" aria-label="Sil" (click)="onDelete(m)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </mat-card>
  </div>
</div>
